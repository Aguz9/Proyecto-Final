    <header class="header">
        <!--Logo + titulo + barra de navegacion-->

    <Main class="main">
        <sectio class="Formulario">
            <div class="Formulario_registrar">
                <div class="Formulario_registrar-header">
                    <h1 class="Formulario_registrar-header-titulo">Registrate</h1>
                </div>
                <div class="Formulario_registrar-main">
                    <form>
                        <div>
                          <label for="inputEmail4" class="form-label">Correo</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="correo@gmail.com">
                        </div>
                        <div>
                          <label for="inputPassword4" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div>
                          <label for="inputAddress" class="form-label">Direccion</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Calle">
                        </div>
                        <div>
                          <label for="inputCity" class="form-label">Provincia</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div>
                            <label for="inputCity" class="form-label">Localidad</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                        <div>
                          <label for="inputZip" class="form-label">Codigo Postal</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Validar
                            </label>
                          </div>
                        </div> 
                        <div>
                          <label class="visually-hidden" for="inlineFormInputGroupUsername">Usuario</label>
                          <div class="input-group mb-3">
                            <div class="input-group-text">@</div>
                            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Nombre De Usuario">
                          </div>
                        </div>
                        <div>
                          <select class="form-select mb-2" id="inlineFormSelectPref">
                            <option selected>Sexo</option>
                            <option value="1">Femenio</option>
                            <option value="2">Masculino</option>
                            <option value="3">Indefinido</option>
                          </select>
                        </div>
                          <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            <div class="Formulario_inicio">
                <div class="Formulario_inicio-header">
                    <h1 class="Formulario_inicio-header-title">Si ya te registraste</h1>
                </div>
                <div class="Formulario_inicio-main">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Correo</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>

                  <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="footer_grid--contacto">
                <a href="./login.html" class="trabaja">Trabaja con nosotros</a>
                <a href="./contacto.html" class="boton">Boton de arrepentimiento</a>
            </div>
            <div class="footer_grid--rss">

                <a href="" class="btn-face">Facebook</a>
                <a href="" class="btn-ig">Instagram</a>
                <a href="" class="btn-wpp">Whatsapp</a>
                <a href="" class="btn-tel">Telegram</a>  
            </div>
        </div>
    </footer>
